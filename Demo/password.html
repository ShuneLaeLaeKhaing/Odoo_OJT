<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .options {
      margin: 10px 0;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .result {
      margin-top: 15px;
      font-size: 1.1rem;
      background: #e9f7ef;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      word-wrap: break-word;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Generator</h2>
    
    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="32" value="12" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase (A‚ÄìZ)</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase (a‚Äìz)</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers (0‚Äì9)</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols (!@#$...)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <div class="result" id="result">Your password will appear here</div>
    <button onclick="copyPassword()">Copy to Clipboard</button>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (allChars === "") {
        document.getElementById("result").textContent = "Please select at least one option.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("result").textContent = password;
    }

    function copyPassword() {
      const password = document.getElementById("result").textContent;
      if (password && !password.includes("Please select")) {
        navigator.clipboard.writeText(password).then(() => {
          alert("Password copied to clipboard!");
        });
      }
    }
  </script>
</body>
</html>
